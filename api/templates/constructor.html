{% extends 'base.html' %}
{% load static %}

{% block title %}Конструктор{% endblock %}

{% block content %}
<header>
    <div class="linkblock">
        <a href="./index.html" class="">Python и разработка</a> /
        <a href=""> Конструктор</a>
    </div>

    <button class="enter">Выйти</button>
</header>

<main class="mainSize">
    <h1 class="pageTitle">Конструктор конспекта</h1>
    <hr/>
    <div id="blocks-container"></div>
    <div class="btnBlock">
        <button onclick="createBlock()">Блок с текстом</button>
        <button onclick="createBlock_TextBlock_CODE()">Блок с кодом</button>
        <button onclick="createBlock_ExplanationDesignation()">
            Блок с икнокой и текстом
        </button>
        <button onclick="createBlock_link()">Блок с ссылкой</button>
        <button onclick="createBlock_ImageBlock()">Блок с картинкой</button>
        <button onclick="createBlock_TextBlock_Line()">
            Блок с чертой слева (Есть на скринах)
        </button>
        <button onclick="createBlock_hrBlock()">
            Блок с разделяющей линией
        </button>
        <button onclick="createBlock_H1()">
            Блок с заголовком (Большой текст)
        </button>
        <button type="submit" onclick="assignIDs()">Сохранить</button>
        <!-- <button onclick=" saveInputs()">Сохранить Input</button> -->
    </div>
</main>
<script src="{% static '/js/constructor.js' %}"></script>
<script src="{% static '/js/colorIntrod.js' %}"></script>
{% endblock %}
