{% extends 'base.html' %}
{% load static %}

{% block title %}Конструктор{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/basics.css' %}"/>
    <link rel="stylesheet" href="{% static '/css/introduction.css' %}"/>
    <link rel="stylesheet" href="{% static '/css/constructor.css' %}"/>
{% endblock %}

{% block content %}
    <header>
        <div class="linkblock">
            <a href="{% url 'index' %}" class="">Python и разработка</a> /
            <a href="{% url 'constructor' %}">Конструктор</a>
        </div>

        <button class="enter">Выйти</button>
    </header>
    <form action="{% url 'constructor' %}" method="post" enctype="multipart/form-data">
        <main class="mainSize">
            <h1 class="pageTitle">Конструктор конспекта</h1>
            <hr/>
            <div class="select_page">
                <label for="select_page">Выберите страницу</label>
                <select name="page_id" id="select_page">
                    {% for page in pages %}
                        <option class="option_page" value="{{ page.id }}">{{ page.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="blocks-container"></div>
            <div class="btnBlock">
                <button type="button" onclick="createBlock()">Блок с текстом</button>
                <button type="button" onclick="createBlock_TextBlock_CODE()">Блок с кодом</button>
                <button type="button" onclick="createBlock_ExplanationDesignation()">
                    Блок с икнокой и текстом
                </button>
                <button type="button" onclick="createBlock_link()">Блок с ссылкой</button>
                <button type="button" onclick="createBlock_ImageBlock()">Блок с картинкой</button>
                <button type="button" onclick="createBlock_TextBlock_Line()">
                    Блок с чертой слева (Есть на скринах)
                </button>
                <button type="button" onclick="createBlock_hrBlock()">
                    Блок с разделяющей линией
                </button>
                <button type="button" onclick="createBlock_H1()">
                    Блок с заголовком (Большой текст)
                </button>
                <button type="button" onclick="assignIDs()">Сохранить изменения</button>
                <button type="submit">Сохранить конспект</button>
            </div>
        </main>
        {% csrf_token %}
    </form>
    <script src="{% static '/js/constructor.js' %}"></script>
    <script src="{% static '/js/colorIntrod.js' %}"></script>
{% endblock %}
